enable-magisk-update = true
parallel-jobs = 1
compression-level = 9
remove-rv-integrations-checks = true

patches-source = "revanced/revanced-patches"
cli-source = "j-hc/revanced-cli"
rv-brand = "by h1toru"

# ----- app config -----

[YouTube-Premium]
enabled = true
app-name = "YouTube Premium"
build-mode = "both"
version = "auto"
arch = "both"

riplib = true
module-prop-name = "h1toru-rvm-yt"

patches-source = "inotia00/revanced-patches"
cli-source = "inotia00/revanced-cli"
# rv-brand = "Extended"

patcher-args = """\
  -e 'Change version code' \
  -e 'Custom branding name for YouTube' -OappName='YouTube Premium' \
  -d 'Custom branding icon for YouTube' \
  -e 'GmsCore support' -OpackageNameYouTube='h1toru.rvm.yt' \
  -e 'Settings for YouTube' -OsettingsLabel='Extended' \
  -e 'Return YouTube Username' \
  -d 'Enable gradient loading screen' \
  -d 'Alternative thumbnails' \
  -d 'Enable debug logging' \
  """

apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
#uptodown-dlurl = "https://youtube.en.uptodown.com/android"

